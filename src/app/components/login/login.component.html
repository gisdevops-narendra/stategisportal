<div class="auth-container">
  <div class="auth-box">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="GIS Logo" class="logo" />
    </div>
    <h2 class="auth-title">Login</h2>

    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <!-- Email Input Field -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" name="email" type="email" required #emailField="ngModel" />
        <mat-error *ngIf="emailField?.invalid && emailField?.touched">Email is required</mat-error>
      </mat-form-field>

      <!-- Password Input Field -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="password" required #passwordField="ngModel" />
        <mat-error *ngIf="passwordField?.invalid && passwordField?.touched">Password is required</mat-error>
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        <p class="signup-link">Don't have an account? <a routerLink="/signup">Sign up</a></p>
      </div>
    </form>
  </div>
</div>
